<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUBFFL — Standings</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body data-page="standings">
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">
  <img class="logo" src="assets/wildcat_logo.png" alt="NUBFFL logo">
  <div>
    <div class="brand-title">NU Bags Fantasy Football League</div>
    <div class="brand-sub">...</div>
  </div>
      </div>
      <div class="links">
        <a class="link" href="analytics.html">Analytics</a>
        <a class="link" href="index.html">Home</a>
        <a class="link" href="power-rankings.html">Power</a>
        <a class="link" href="standings.html">Standings</a>
        <a class="link" href="history.html">History</a>
        <a class="link" href="teams.html">Teams</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <section class="hero">
      <div class="hero-title">
        <h1>Standings</h1>
        <div class="pill">Last Updated: <b id="sUpdated">—</b></div>
      </div>
      <p class="muted"> NUBFFL Career Standings and Statistics </p>
    </section>

    <div id="errorBox" class="error" style="display:none;"></div>

    <section class="card">
      <table class="table">
     <thead>
  <tr>
    <th style="width:60px;">
      # 
      <select class="sort-dd" data-key="rank">
        <option value="none">—</option>
        <option value="asc">Asc</option>
        <option value="desc">Desc</option>
      </select>
    </th>

    <th>
      Team
      <select class="sort-dd" data-key="team">
        <option value="none">—</option>
        <option value="asc">A→Z</option>
        <option value="desc">Z→A</option>
      </select>
    </th>

    <th style="width:140px;">
      Record
      <select class="sort-dd" data-key="record">
        <option value="none">—</option>
        <option value="asc">Low→High</option>
        <option value="desc">High→Low</option>
      </select>
    </th>

    <th style="width:110px;">
      PF
      <select class="sort-dd" data-key="points_for">
        <option value="none">—</option>
        <option value="asc">Low→High</option>
        <option value="desc">High→Low</option>
      </select>
    </th>

    <th style="width:110px;">
      PA
      <select class="sort-dd" data-key="points_against">
        <option value="none">—</option>
        <option value="asc">Low→High</option>
        <option value="desc">High→Low</option>
      </select>
    </th>

    <th style="width:170px; text-align:center;">
      Championships
      <select class="sort-dd" data-key="Championships">
        <option value="none">—</option>
        <option value="asc">Low→High</option>
        <option value="desc">High→Low</option>
      </select>
    </th>
  </tr>
</thead>
        
        <tbody id="standingsBody"></tbody>
      </table>
    </section>

    <footer class="footer muted">
      Update by editing <code>data/standings.json</code>.
    </footer>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
